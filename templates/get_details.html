{% extends 'base.html' %}
{% load static %}


{% block message %}
<div class="mt-6 pt-4">
  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
  {% endif %}
  </div>
{% endblock message %}

{% block content %}

      <div class="ps-contact ps-section pb-80">
        <div class="ps-container">
          <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                  <div class="ps-section__header mb-50">
                    <h2 class="ps-section__title" data-mask="Contact">- Get Details</h2>
                    <form class="ps-contact__form" action="{% url 'core:send-details' %}" method="POST">
                      {% csrf_token %}
                      <div class="row">   
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                              <div class="form-group">
                                <label>Name <sub>*</sub></label>
                                <input name="name" class="form-control" type="text" placeholder="">
                              </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                              <div class="form-group">
                                <label>Email <sub>*</sub></label>
                                <input name="email" class="form-control" type="email" placeholder="">
                              </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                              <div class="form-group">
                                <label>Subject <sub>*</sub></label>
                                <input name="subject" class="form-control" type="text" placeholder="">
                              </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                              <div class="form-group">
                                <label>Phone <sub>*</sub></label>
                                <input name="phone" class="form-control" type="text" placeholder="">
                              </div>
                            </div>
                            
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                                <div class="form-group">
                                  <label>Product <sub>*</sub></label>
                                  <input name="product" class="form-control" type="text" value="{{product}}">
                                </div>
                              </div>
                              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 ">
                                <div class="form-group">
                                  <label>Size <sub>*</sub></label>
                                  <input name="size" class="form-control" type="text" value="{{size.upper}}">
                                </div>
                              </div>
                              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 ">
                                <div class="form-group">
                                  <label>Colour <sub>*</sub></label>
                                  <input name="colour" class="form-control" type="text" value="{{colour.upper}}">
                                </div>
                              </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                              <div class="form-group mb-25">
                                <label>Your Message <sub>*</sub></label>
                                <textarea name="message" class="form-control" rows="6"></textarea>
                              </div>
                              <div class="form-group">
                                <button class="ps-btn">Send Message<i class="ps-icon-next"></i></button>
                              </div>
                            </div>
                      </div>
                    </form>
                  </div>
