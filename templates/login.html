{% extends 'base.html' %}
{% load static %}

{% block message %}
<div class="mt-6 pt-4">
  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
  {% endif %}
  </div>
{% endblock message %}

{% block content %}
<main>
    <div class="container h-100">
      <!--Section: Products v.3-->
      <!-- <section class="mb-4"> -->
  
        <!--Grid row-->
        <!-- <div class="row wow fadeIn"> -->
        <div class="col-md-4"></div>
          <div class='col-md-4 col-xs-10' style="margin-top: 40px; margin-bottom: 40px;">

            <div class="signup-form">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h2>Log in</h2>
                    <br>
                    <!-- <p class="hint-text">Create your account. It's free and only takes a minute.</p> -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>      
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Log in</button>
                    </div>
                    <div class="clearfix">
                        <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                        <a href="{% url 'reset_password' %}" class="pull-right">Forgot Password?</a>
                    </div> 
                </form>
            </br>
                <p class="text-center"><a href="{% url 'core:register' %}">Create an Account</a></p>
            </div>
        </div>
        <div class="col-md-4"></div>

    <!-- </div> -->

<!-- </section> -->
</div>
</main>
{% endblock content %}
